<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>学号</td>
        <td>姓名</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${list}">
        <td th:text="${student.port}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
